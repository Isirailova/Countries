<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Country info:</h1>
        <input id="countryInput" onchange="onCountryChange(event)">
        <button onclick="onSearchClick()">Search</button>
        <div>
            <h3 id="continent">Continent:</h3>
            <h3 id="name">Country Name:</h3>
            <h3 id="capital">Capital:</h3>
            <h3 id="population">Country Population:</h3>
            <h3 id="language">Official language(s):</h3>
            <h3 id="currency">Currency:</h3>
            <img src="" id="flag" width="100px" class="spin"/>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
